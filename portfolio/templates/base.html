{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />

    <title>{% block title %}Raj Sudharshan{% endblock title %}</title>
  </head>
  <body>
    <div class="outer-box {% if request.path == '/' %}frame-animate{% endif %}">
      <div class="l-shape-top-left"></div>
      <div
        class="social-icons-container {% if request.path == '/' %}social-icons-animate{% endif %}"
      >
        <a href="https://github.com/RAJ-SUDHARSHAN" target="_blank">
          <i class="fa fa-github fa-2x"></i>
        </a>
        <a href="https://www.linkedin.com/in/sudharshann05/" target="_blank">
          <i class="fa fa-linkedin fa-2x"></i>
        </a>
        <a
          href="https://profile.codersrank.io/user/raj-sudharshan"
          target="_blank"
        >
          <svg
            style="color: #d1d1d1"
            role="img"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            width="2em"
            height="2em"
          >
            <title>CodersRank</title>
            <path
              d="M23.134 8.64l-5.973-3.62a.286.286 0 0 0-.412.125l-1.4 3.286 2.842 1.696a.53.53 0 0 1 0 .921l-5.335 3.14-2.267 5.274a.127.127 0 0 0 .052.203.122.122 0 0 0 .134-.035l3.914-2.365 1.545 2.219a.373.373 0 0 0 .309.167h3.708a.367.367 0 0 0 .327-.2.382.382 0 0 0-.018-.386l-2.513-3.852 5.088-3.077c.577-.349.865-.74.865-1.172V9.813c0-.433-.288-.823-.866-1.172zM13.082 4.35L.845 12.052c-.577.348-.858.739-.845 1.171v1.173c.014.432.303.816.866 1.15l6.056 3.496a.286.286 0 0 0 .412-.146l1.36-3.286-2.884-1.633a.518.518 0 0 1-.275-.384.529.529 0 0 1 .254-.537l5.295-3.245 2.183-5.316a.128.128 0 0 0-.04-.142.122.122 0 0 0-.146-.005z"
              fill="#d1d1d1"
            ></path>
          </svg>
        </a>

        <a href="mailto:sudharshann05@gmail.com" target="_blank">
          <i class="fa fa-envelope fa-2x"></i>
        </a>
      </div>
      <div
        class="social-icons-line {% if request.path == '/' %}social-icons-line-animate{% endif %}"
      ></div>

      <div class="l-shape-bottom-right"></div>
      <div class="inner-box">
        <div class="nav-main-container">
          <div
            class="nav-menu {% if request.path == '/' %}nav-animate{% endif %}"
          >
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'experience' %}">Experience</a>
            <a href="{% url 'projects' %}">Projects</a>
            <div class="resume-btn-wrapper">
            <a
              href="{% static 'assets/Raj Sudharshan Resume SDE_Backend.pdf' %}"
              target="_blank"
              class="resume-btn"
              >Resume</a
            >
            </div>
          </div>
          <main class="container">
            {% block content %}{% endblock content %}
          </main>
        </div>
      </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
      $(document).ready(function () {
        $(".outer-box").removeClass("frame-animate");
      });
    </script>
  </body>
</html>
